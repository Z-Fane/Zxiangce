{% extends "base.html" %}
{% from 'macros.html' import render_form %}
{% block title %}帆相册 - 设置{% endblock %}
{% block body %}
    <div class="container">
        <div class="page-header">
            <h1>设置</h1>
        </div>

        <ol class="breadcrumb" id="navigation">
            <li><a href="{{ url_for('.index') }}">首页</a></li>
            <li class="active">设置</li>
            <li class="pull-right"><a href="{{ url_for('.albums', username=current_user.username) }}">返回我的相册</a></li>
        </ol>
        <div class="col-md-6 container">
            {{ render_form(form,url_for('.setting')) }}
        </div>
    </div>
{% endblock %}
