{% extends "base.html" %}
{% from 'macros.html' import render_form %}

{% block title %}帆相册 - 登录{% endblock %}

{% block body %}
    <div class="container">
        <div class="page-header">
            <h1>登录</h1>
        </div>

        <div class="col-md-4">
            {{ render_form(form,url_for('auth.login')) }}
            <br>
            <p>忘记密码？点击<a href="{{ url_for('auth.password_reset_request') }}">这里</a>找回。</p>
            <p>新用户？点击<a href="{{ url_for('.register') }}">这里</a>注册。</p>
        </div>
    </div>
{% endblock %}
